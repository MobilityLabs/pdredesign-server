<div class="overview status-background-color disable-entry">
  <div class="type">
    {{entity.status}}
  </div>

  <div class="status" ng-switch on="entity.status">
    <div ng-switch-when="consensus">
        <span class="fa-stack fa-2x">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa {{entityStatus.consensusReportIcon(entity)}} fa-stack-1x"></i>
        </span>
    </div>
    <div ng-switch-default>
        <span class="fa-stack fa-2x">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa {{entityStatus.draftStatusIcon(entity)}} fa-stack-1x"></i>
        </span>
    </div>
  </div>
</div>
