<div class="analysis-report-sidebar">
  <analysis-schedule analysis="analysisReportSidebar.currentAnalysis" only-schedule=true></analysis-schedule>
  <p ng-if="!analysisReportSidebar.shared"><a ui-sref="inventory_analysis_dashboard({inventory_id: analysisReportSidebar.currentAnalysis.inventory_id, id: analysisReportSidebar.currentAnalysis.id})" class="btn btn-primary btn-block">Go to Dashboard</a></p>
  <p ng-if="!analysisReportSidebar.shared && analysisReportSidebar.consensusId"><a ui-sref="inventory_analysis_consensus({inventory_id: analysisReportSidebar.currentAnalysis.inventory_id, analysis_id: analysisReportSidebar.currentAnalysis.id, id: analysisReportSidebar.consensusId})" class="btn btn-default btn-block">View Consensus</a></p>
  <p ng-if="!analysisReportSidebar.shared && analysisReportSidebar.consensusId"><button class="btn btn-secondary btn-block" ng-click="analysisReportSidebar.exportToCSV()">Download CSV</button></p>

  <div class="share-report" ng-if="!analysisReportSidebar.shared">
    <h2>Share this report</h2>
    <p>Copy this link to share this page.</p>
    <share-url url="{{analysisReportSidebar.shareURL}}"></share-url>
  </div>

  <div class="top-priority">
    <p>#1 Priority:</p>
    <p>{{ analysisReportSidebar.topPriority }}</p>
  </div>

  <edsurge-button button-link="analysisReportSidebar.topPriorityLink"></edsurge-button>
</div>
