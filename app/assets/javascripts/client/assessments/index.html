<div class="row secondary">
  <div class="col-md-12">
    <h1>Readiness Assessment List</h1>
    <p>Hi, {{vm.user.first_name}}. This is your Readiness Assessment List. Create a new Assessment or check the status of an
      existing one to proceed.</p>
  </div>
</div>
<div class="row tertiary">
  <div class="col-md-12">
    <primary-button icon="fa-bullhorn" text="{{ vm.text() }}"
                    click-fn="vm.openAssessmentModal()"></primary-button>
    <div class="row">
      <div class="assessments-filter">
        <div ng-show="vm.isNetworkPartner()">
          <div class="col-md-4">
            <district-filter
                districts="vm.districts"
                selected-district="vm.selectedDistrict">
            </district-filter>
          </div>
        </div>
        <div class="col-md-4">
          <permission-filter
              types="vm.permissionTypes"
              selected-permission="vm.selectedPermission">
          </permission-filter>
        </div>
        <div class="col-md-4">
          <status-filter
              statuses="vm.statuses"
              selected-status="vm.selectedStatus">
          </status-filter>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-repeat="assessment in vm.assessments
 | filter: {district_name: vm.selectedDistrict}
 | filter: vm.permissionsFilter(vm.selectedPermission)
 | filter: {status: vm.selectedStatus}">

  <entry role="{{vm.role}}" context="assessment" entity="assessment"></entry>
</div>
