<div class='col-md-10'>
  <h1>
    {{entity.name}}
  </h1>
  <p class='byline'>
    organized by: {{entity.facilitator.full_name}} on {{formattedDate(entity.created_at)}}
  </p>

  <div class='row row--0-settings'>
    <div class='col-md-3 col-sm-3'>
      <div class='control-group'>
        <label for="assessment_name">Assessment Name</label>
        <input class="form-control" ng-model="entity.name" type="text">
      </div>
    </div>

    <div class='col-md-3 col-sm-3'>
      <label for="district">District</label>
      <select
          required
          class="form-control"
          ng-model="entityDetails.district"
          ng-options="district.text for district in entityDetails.user.districts">
      </select>
    </div>

    <div class='col-md-3 col-sm-3'>
      <div class="control-group">
        <label for="assessment_Due Date">Due date</label>
        <div class="input-group date datetime">
          <input
              class="form-control"
              ng-model="due_date"
              data-defaultDate="{{due_date}}"
              data-format="dd/MM/yyyy"
              id="due-date"
              name="due-date">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>

    <div class='col-md-3 col-sm-3 update-holder'>
      <div class='control-group'>
        <label>&nbsp;</label>
        <div class='btn btn-primary form-control' ng-click="save(entity)">
          <i class='fa fa-spinner fa-spin' ng-show="saving"></i>
          Update
        </div>
      </div>
    </div>
  </div>
</div>
