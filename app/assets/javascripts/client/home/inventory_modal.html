<div>
  <div class="modal-header">
    <button class="close" ng-click="inventoryModal.close()">&times;</button>
    <h4>Start Data &amp; Tech Audit</h4>
  </div>
  <form name="startInventoryForm">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <input class="form-control" type="text" ng-model="inventoryModal.inventory.name" placeholder="Name*" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <select
              required
              class="form-control"
              ng-model="inventoryModal.inventory.district"
              ng-options="district.text for district in inventoryModal.user.districts">
          </select>
        </div>
        <div class="col-md-6">
          <div class="input-group date datetime">
            <input
                id="deadline"
                name="deadline"
                required
                ng-model="inventoryModal.inventory.deadline"
                type="text"
                placeholder="Deadline*"
                class="form-control"
                data-format="dd/MM/yyyy hh:mm:ss">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit"
                ng-disabled="startInventoryForm.$invalid"
                ng-click="inventoryModal.create(inventoryModal.inventory)"
                class="btn btn-primary">
          Create
        </button>
      </div>
  </form>
</div>
</div>
