<div class="row tool-container">
  <div class="col-lg-12 tool-container-header">
    <h2>1. Readiness Assessment</h2>
    <span class="quick-actions">Quick Actions</span>
  </div>
  <div class="hr-line"></div>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-6 tool-link-container">
        <primary-button icon="fa-info-circle" text="About the Readiness Assessment"></primary-button>
        <primary-button icon="fa-bullhorn" text="{{ startAssessment.text() }}"
                        click-fn="startAssessment.openAssessmentModal()"></primary-button>
      </div>
      <div class="col-md-6 tool-link-container">
        <primary-button icon="fa-list" link="#/assessments" text="Go to Assessment List"></primary-button>
        <primary-button icon="fa-plus" link="#/settings" text="Add Districts"
                        ng-if="startAssessment.userIsNetworkPartner()"></primary-button>
      </div>
    </div>
  </div>
</div>
