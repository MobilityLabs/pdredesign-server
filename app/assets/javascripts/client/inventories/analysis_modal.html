<div class='container modal-form'>
  <h1>Create a New Analysis</h1>
  <button class='btn btn-link close-modal' ng-click='analysisModal.closeModal()'>&times;</button>

  <hr>

  <form name='form'>
    <div class='row'>
      <div class='col-sm-6'>
        <div class='form-group'>
          <label for='analysis-name'>Analysis Name</label>
          <input
              type='text'
              class='form-control'
              ng-model='analysisModal.analysis.name'
              id='analysis-name'>
        </div>
      </div>
    </div>

    <hr>

    <div class='row actions'>
      <div class='col-md-12'>
        <div class='form-group'>
          <button ng-click='analysisModal.closeModal()' class='btn btn-default'>Cancel</button>
          <button ng-click='analysisModal.save()' class='btn btn-primary'>Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
