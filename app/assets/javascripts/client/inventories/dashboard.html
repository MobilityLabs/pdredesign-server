<div class="dashboard">
  <div class="row row-bg row-header">
    <div class="col-md-12">
      <h1 class="greeting">{{inventoryDashboard.inventory.name}}</h1>
      <h4 class="byline">organized by: <a href="#">{{inventoryDashboard.inventory.facilitator.full_name}} </a>
        on {{inventoryDashboard.inventory.created_at | amDateFormat:'MMMM Do, YYYY'}}
      </h4>
    </div>
  </div>

  <div class="row">
    <div id="participants" ng-if="inventoryDashboard.inventory.is_facilitator">
      <div class="row">
        <div class="col-md-12 header">
          <h2>
            <span class="stat">{{ inventoryDashboard.inventory.participant_count }}</span> Participants
          </h2>
        </div>
      </div>
      <div class="col-md-6 col-sm-6" ng-repeat="user in inventoryDashboard.participants">
        <participant user="user"></participant>
      </div>
    </div>
    <div class='col-md-12 header'>
      <div class="row">
        <div class="col-lg-12">
          <add-inventory-users-link send-invite="true"></add-inventory-users-link>
        </div>
        <div class="col-lg-12">
          <manage-inventory-permissions-link auto-show="{{showModal}}"
                                             send-invite="true"
                                             number-of-requests="{{assessment.number_of_requests}}">
          </manage-inventory-permissions-link>
        </div>
        <div class="col-lg-12">
          <invite-inventory-user-link send-invite="true"
                                      role="participant">
          </invite-inventory-user-link>
        </div>
      </div>
    </div>
  </div>
</div>
