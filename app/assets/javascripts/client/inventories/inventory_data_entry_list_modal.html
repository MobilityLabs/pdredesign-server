<div class='container modal-form'>
  <h1>Choose the data entries relevant to this PD category</h1>
  <button class='btn btn-link close-modal' ng-click='inventoryDataEntryListModal.closeModal()'>&times;</button>

  <hr>

  <p>Select the data sets that contribute to the progress in this realm of PD development.</p>

  <form name='form'>
    <div class='row'>
      <div class='col-sm-12'>
        <div class='form-group'>
          <searchable-list title="{{selectedDataEntries.length}} Data Entries">
            <div ng-repeat='selectedDataEntry in selectedDataEntries' class='control-list'>
              <label>
                <fake-checkbox model='selectedDataEntry.selected'></fake-checkbox>
                {{inventoryDataEntryListModal.getDataEntryName(selectedDataEntry.name)}}
              </label>
            </div>
          </searchable-list>
        </div>
      </div>
    </div>

    <hr>

    <div class='row actions'>
      <div class='col-md-12'>
        <div class='form-group'>
          <button ng-click='inventoryDataEntryListModal.closeModal()' class='btn btn-default'>Cancel</button>
          <button ng-click='inventoryDataEntryListModal.save()' class='btn btn-secondary'>Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
