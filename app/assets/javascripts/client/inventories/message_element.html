<div class="row row-even">
  <div class="col-icon col-md-1 col-sm-1 col-xs-1">
    <i ng-class="messageElement.messageIcon(message.category)" class="fa fa-2x"></i>
  </div>
  <div class="col-even col-mg-11 col-sm-11 col-xs-11">
    <h4 class="subject">
      {{ messageElement.messageTitle(message.category, kind )}}
      <small class="date">- {{ message.sent_at | amDateFormat:'MMMM Do, YYYY' }}</small>
    </h4>
    <p class="content">{{ message.teaser }}</p>
  </div>
</div>
