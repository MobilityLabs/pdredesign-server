<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="productEntryListModal.closeModal()">&times;</button>
    <h4>Choose product entries relevant to this PD category</h4>
  </div>
  <div class="modal-body">
    <p>Select products that contribute to the progress in this realm of PD development.</p>
    <form name='form'>
      <div class='form-group'>
        <searchable-list title="{{selectedProductEntries.length}} Products">
          <div ng-repeat='selectedProductEntry in selectedProductEntries' class='control-list'>
            <label>
              <fake-checkbox model='selectedProductEntry.selected'></fake-checkbox>
              {{productEntryListModal.getProductEntryName(selectedProductEntry.name)}}
            </label>
          </div>
        </searchable-list>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button ng-click='productEntryListModal.closeModal()' class='btn btn-default'>Close</button>
    <button ng-click='productEntryListModal.save()' class='btn btn-secondary'>Save</button>
  </div>
</div>
