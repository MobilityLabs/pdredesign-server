<div class="sidebar inventory-edit-sidebar">
  <inventory-schedule only-schedule="true" inventory="inventoryReportSidebar.inventory"></inventory-schedule>
  <ul ng-if="!inventoryReportSidebar.shared">
    <li ng-if="!inventoryReportSidebar.hideAnalysisAccess">
      <a ng-if="!inventoryReportSidebar.creatingAnalysis" class="btn btn-primary"
         ng-click="inventoryReportSidebar.goToAnalysis()">Go to Analysis</a>
      <a ng-if="inventoryReportSidebar.creatingAnalysis" class="btn btn-primary"
         ng-click="inventoryReportSidebar.createAnalysis()">Create Analysis</a>
    </li>
    <li>
      <a ng-click="inventoryReportSidebar.displayLearningQuestions()" class="btn btn-secondary">Add/Review Learning
        Questions</a>
    </li>
    <li>
      <a class="btn btn-secondary" ng-click="inventoryReportSidebar.downloadReport()">Download as CSV</a>
    </li>
    <li>
      <a ui-sref="inventory_dashboard({inventory_id: inventoryReportSidebar.inventory.id})" class="btn btn-default">Dashboard</a>
    </li>
  </ul>

  <div class="share-report" ng-if="!inventoryReportSidebar.shared">
    <h2>Share this report</h2>
    <p>Copy this link to share this page.</p>
    <share-url url="{{inventoryReportSidebar.shareURL}}"></share-url>
  </div>
</div>
