<div id='newReminder' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newReminderLabel" aria-hidden="true" style="display: none;"  data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content"  ng-controller="AssessmentAssignCtrl">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 class="modal-title" id="newReminderLabel">Send Reminder</h3>
      </div>
      <div class="modal-body">
        <form accept-charset="UTF-8" class="new_message" id="new_message" method="post">
          <input id="message_category" name="message[category]" type="hidden" value="reminder">
          <div class="form-group">
            <label for="message_Message*">Message*</label>
            <textarea class="form-control" id="message_content" name="message[content]" rows="4">
              {{assessment.message}}
            </textarea>
          </div>

          <div class="form-group">
            <button class="btn btn-primary pull-left" name="commit" type="submit"><i class="fa fa-envelope-o"></i> Send</button>
          </div>
          <div class="clearfix"></div>
          </form>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
