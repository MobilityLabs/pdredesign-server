<div class="form-group">
  <label for="selected-district" class="control-label">Districts</label>
    <select class="form-control" id="selected-district" ng-model="selectedDistrict">
      <option value="" selected>All Districts</option>
      <option value="{{district}}" ng-repeat="district in districts">
        {{district}}
      </option>
    </select>
</div>
