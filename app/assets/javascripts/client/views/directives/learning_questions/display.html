<div ng-repeat="learningQuestion in learningQuestionDisplay.learningQuestions">
  <div class="row">
    <div class="col-lg-12">
      <button class="close"><i class="fa fa-times"></i></button>
        <span id="learning-question-{{ learningQuestion.id }}" editable-text="learningQuestion.body">
          {{ learningQuestion.body }}
        </span>
    </div>
  </div>
  <br ng-hide="$last"/>
</div>
