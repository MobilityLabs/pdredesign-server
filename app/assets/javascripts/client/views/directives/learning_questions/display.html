<div ng-repeat="learningQuestion in learningQuestionDisplay.learningQuestions">
  <div id="learning-question-{{ learningQuestion.id }}" class="row">
    <div class="col-lg-12 learning-question-container">
      <button class="close" ng-hide="!learningQuestion.editable" ng-click="learningQuestionDisplay.deleteLearningQuestion(learningQuestion)"><i class="fa fa-times"></i></button>
        <span class="learning-question editable-width" editable-text="learningQuestion.body" e-ng-disabled="!learningQuestion.editable" onaftersave="learningQuestionDisplay.updateLearningQuestion(learningQuestion)">
          {{ learningQuestion.body }}
        </span>
    </div>
  </div>
  <br />
</div>
