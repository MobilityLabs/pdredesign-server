<div class="col-md-12" id='takeaway'>
    <div ng-hide="isFacilitator()">
      <h2>High Level Takeaways</h2>
      <p>{{assessment.report_takeaway}}</p>
    </div>

    <div ng-show="isFacilitator()">
      <h2>High Level Takeaways</h2>
      <div ng-show='editing'>
        <textarea ng-model="assessment.report_takeaway"
                  placeholder="Briefly summarize the top 3-5 high level findings about the current state of the professional development system in the district (including common themes, trends, or areas where additional research is needed)">
        </textarea>

        <div class='text-center'>
          <button class='btn btn-sm btn-primary save' ng-click="save(assessment)">
            <i class='fa fa-spinner fa-spin' ng-hide="!saving"></i>
            <i class='fa fa-save' ng-hide="saving"></i> SAVE
          </button>
        </div>
      </div>

      <div class='evidence-read' ng-hide="editing" ng-click="setEditing(true)">
        <div>{{assessment.report_takeaway}}</div>

        <div class='edit-button'>
          <button class='btn btn-sm btn-primary' ng-click="setEditing(true)">
            <i class='fa fa-edit'></i> EDIT
          </button>
        </div>
      </div>
    </div>
</div>
