<div id='newReminder'>
  <div class="modal-header">
    <button ng-click="close()" type="button" class="close" >Ã—</button>
    <h3 class="modal-title" id="newReminderLabel">Send Reminder</h3>
  </div>
  <div class="modal-body">
    <form ng-submit="sendReminder(reminderMessage)" accept-charset="UTF-8" class="new_message" id="reminder" method="post">
      <input id="message_category" name="message[category]" type="hidden" value="reminder">
      <div class="form-group">
        <label for="message_Message*">Message*</label>
        <textarea
          required
          ng-model="reminderMessage"
          class="form-control"
          id="message_content"
          name="message[content]" rows="4">
          Your participation is a critical step in the process. Once you and your colleagues have finished their assessments, the team can meet to reach consensus. Please answer these questions today if you have not done so already.
        </textarea>
      </div>

      <div class="form-group">
        <button
          ng-disabled="reminder.$invalid"
          class="btn btn-primary pull-left"
          name="commit"
          type="submit">
          <i class="fa fa-envelope-o"></i> Send
        </button>
      </div>
      <div class="clearfix"></div>
      </form>
  </div>
</div>
