<div class="row organization-settings">
  <form name="organizationForm" role="form">
    <div class="row">
      <div class="col-md-5">
        <h3>Organization Settings</h3>
      </div>
      <div class="col-md-7">
        <alert ng-show="alertorganization.type == 'success'" type="success"
          >{{alertorganization.msg}}</alert>
      </div>
    </div>

    <div class="form-group">
      <organization-select messages="alertorganization" organization-id="organizationId">
      </organization-select>
    </div>

    <div class="form-group" ng-show="organizationId">
      <logo-uploader messages="alertorganization" organization-id="organizationId"></logo-uploader>
    </div>

    <div class="form-group" ng-show="organizationId">
      <category-select messages="alertorganization" organization-id="organizationId"></category-select>
    </div>


  </form>
</div>
