<div class="consensus-score-entry">
  <h3>Consensus Discussion</h3>

  <div class="entry">
    <div class="row">
      <div class="col-md-offset-1 col-md-11 secondary">
        <h4>Notes</h4>
          <alert class="alert" ng-show="question.isAlert" type="danger"> <p>Add evidence before saving.</p></alert>
        <div ng-show="isReadOnly" ng-bind-html="question.score.evidence">
        </div>

        <div ng-hide="isReadOnly">
          <textarea
            class="col-md-12 col-sm-12"
            ng-hide="isReadOnly"
            ng-model="question.score.evidence"
            placeholder="Write notes from the discussion, including evidence to support the consensus score and any follow up items.">
          </textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-1 col-md-11 secondary">
          <h4>Score</h4>

          <div class="row">
            <div class="answer col-md-3"
              ng-repeat="answer in question.answers">

                <p
                  ng-class="{'inactive': answer.value != question.score.value}"
                  class="scored-{{$index+1}}"
                  ng-click="assignAnswerToQuestion(answer, question)">
                  {{$index+1}}
                </p>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
