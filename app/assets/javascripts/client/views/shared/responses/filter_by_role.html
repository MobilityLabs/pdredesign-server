<div class="row sort-by">
  <div class="col-md-3 label">
    Filter by Team Role:
  </div>
  <div class="col-md-3">
    <select 
      class="form-control text-capitalize" 
      id="status" 
      ng-change="updateTeamRole(teamRole)"
      ng-model="teamRole">
      <option value="" selected>All</option>
      <option value="{{role}}" ng-repeat="role in teamRoles">
        {{role}}
      </option>
    </select>

  </div>
  <div class="col-md-1">
    <i class="fa fa-spinner fa-spin" ng-show="isLoading()"></i>
  </div>
</div>
