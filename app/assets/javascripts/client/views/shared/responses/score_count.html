<span class="score-count scored-{{answer.value}}"
  ng-class="{'transparent': answer.value != question.score.value}" >
  <i class="fa fa-heart" ng-show="answer.value == question.mode && isReadOnly"></i>
  <span class="value">
    {{answerCount(scores, question.id, answer.value)}}
  </span>

  <span>/{{participantCount}}</span>
</span>
