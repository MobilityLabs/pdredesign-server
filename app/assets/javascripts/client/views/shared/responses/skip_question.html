<div class="answer-row value-color-skipped"
  ng-click="skipQuestion(question, question.score)"
  ng-class="{skipped: skipped(question), 'lorem': editable}">
  <div class="answer-info-row value-color-skipped">
    <div class="skipped answer-value">
      <span>S</span>
    </div>
    <div class="answer-container">
      <div class="answer-title title-skipped">
        Skip This Question
      </div>
      <div class="answer-description">
        <p ng-show="question.score.value == null && editable">
          Saved Evidence:
          <p ng-show="question.score.value == null && editable"
             ng-bind-html="question.score.evidence"></p>
        </p>
      </div>
      <div>
        <div class="row score-evidence" ng-show="skipped(question) && editable">
          <div>
            <div ng-hide="question.score.editMode">
              <textarea
                class="col-xs-12"
                ng-model="question.score.evidence"
                placeholder="Write a note to explain why you skipped this question (optional).">
              </textarea>
              <div class="save-holder">
                <button class='btn btn-primary pull-right'
                  ng-click="skipQuestionSaveEvidence(question.score)">
                  <i class='fa fa-save'></i> Save
                </button>
              </div>
            </div>
            <div ng-show="question.score.editMode ">
              <div class="evidence-read">
                <div ng-bind-html="question.score.evidence"></div>
                <div class="edit-holder">
                  <button class='btn btn-primary pull-right edit-button'
                    ng-click="editAnswer(question.score)">
                    <i class='fa fa-save'></i> Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
